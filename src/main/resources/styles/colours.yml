# --------------------
# -- COLOURS CONFIG --
# --------------------

# Change color-groups to colour-groups (British spelling as expected by code)
colour-groups:
  # Basic solid colors
  basic:
    red:
      name: "Red"
      type: "solid"
      value: "<red>"
      material: RED_DYE
    blue:
      name: "Blue"
      type: "solid"  
      value: "<blue>"
      material: BLUE_DYE
    green:
      name: "Green"
      type: "solid"
      value: "<green>"
      material: GREEN_DYE
    gold:
      name: "Gold"
      type: "solid"
      value: "<gold>"
      material: GOLD_NUGGET
    aqua:
      name: "Aqua"
      type: "solid"
      value: "<aqua>"
      material: CYAN_DYE
    white:
      name: "White"
      type: "solid"
      value: "<white>"
      material: WHITE_DYE
      
  gradients:
    fire:
      name: "Fire Gradient"
      type: "gradient"
      value: "<gradient:#ff0000:#ffff00>"
      material: BLAZE_POWDER
      glow: true
      description:
        - "Red to Yellow gradient"
    ocean:
      name: "Ocean Gradient"
      type: "gradient"
      value: "<gradient:#0080ff:#00ffff>"
      material: PRISMARINE_CRYSTALS
      glow: true
      description:
        - "Blue to Cyan gradient"
        
  special:
    rainbow:
      name: "Rainbow"
      type: "special"
      value: "<rainbow>"
      material: NETHER_STAR
      glow: true
      description:
        - "Animated rainbow effect!"
      animation:
        enabled: true
        speed: 5
        frames:
          - "<red>R<gold>a<yellow>i<green>n<aqua>b<blue>o<light_purple>w"
          - "<gold>R<yellow>a<green>i<aqua>n<blue>b<light_purple>o<red>w"
          - "<yellow>R<green>a<aqua>i<blue>n<light_purple>b<red>o<gold>w"

# Rank access configuration
rank-access:
  default:
    groups: []
    
  vip:
    groups:
      - "basic"
      
  supporter:
    groups:
      - "basic"
      
  patron:
    groups:
      - "basic"
      - "gradients"
      
  devoted:
    groups:
      - "basic"
      - "gradients"
      - "special"
      
  legend:
    groups:
      - "*"
      
  owner:
    groups:
      - "*"  # All colour groups